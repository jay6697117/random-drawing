<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12-抽奖效果-界面搭建</title>
    <style>
      /* 清除默认内外边距 */
      * {
        padding: 0;
        margin: 0;
      }
      /* 去除 ul ol 里面的li标签的默认样式 */
      ul,
      ol {
        list-style: none;
      }
      /* 设置 display: block, 因为默认的inline-block 会在元素的底部创建不需要的空格 */
      img {
        max-width: 100%;
        display: block;
      }
      /* 设置背景 */
      body {
        background-color: #f1f1f1;
      }

      .box {
        width: 600px;
        height: 600px;
        margin: 0 auto;
        margin-top: 100px;
        border: 1px solid orange;
        background-color: #fff;
      }
      .goods li {
        width: 200px;
        height: 200px;
        float: left;
        box-sizing: border-box;
      }
      .goods li img {
        width: 100%;
        height: 100%;
      }
      .current {
        border: 1px solid orange;
      }
      #begin img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul class="goods">
        <li><img src="" /></li>
        <li class="current"><img src="" /></li>
        <li><img src="" /></li>
        <li><img src="" /></li>
        <li id="begin"><img src="" /></li>
        <li><img src="" /></li>
        <li><img src="" /></li>
        <li><img src="" /></li>
        <li><img src="" /></li>
      </ul>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
